---
- name: Install Docker and Nginx on Azure VM
  hosts: azure_vms
  become: yes
  tasks:
    - name: Print a message
      debug:
        msg: "Hello, Ansible!"

    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install necessary packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Set up the stable repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update apt package index again
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present
  
    - name: Ensure Nginx service is running
      service:
        name: nginx
        state: restarted
        enabled: yes
      notify: notify install nginx 

    - name: Pull Docker image
      docker_image:
        name: nginx
        source: pull

    - name: Run Docker container
      docker_container:
        name: nginx_container
        image: nginx
        state: started
        ports:
          - "50:80"

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes
      notify: restart docker

  handlers:
    - name: notify install nginx
      debug:
        msg: "Nginx is running! Hooray"

    - name: restart docker
      service:
        name: docker
        state: restarted
